<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculoDescuento.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Segundo taller del curso de JS</p>
        <p>Nilton pv</p>
    </header>

    <main >
        <section class="container">
            <img class="container__image" src="../img/oferta.png" alt="image_offer">
            <h2 class="container__title">Calcular Porcentaje</h2>

            <form class="container__inputs">
                <label for="inputPrice">Precio a Pagar</label>
                <input id="inputPrice" class="container__input" type="number" placeholder="Soles">

                <label for="inputDiscount">Porcentaje</label>
                <input id="inputDiscount" class="container__input type="number" placeholder="%">

                <div class="coupon">
                    <label for="inputCoupon">Cupones</label>
                    <input id="inputCoupon" class="couponInput" type="text" placeholder="Dijite tu cupon" disabled>
                    <input type="checkbox" value="no" id="inputCheck">
                </div>

                <button class="btnCalculate" type="button">Generar</button>

                <p id="paragraph"></p>
            </form>
        </section>
    </main>
    <script src="../js/calculoDescuento.js"></script>
</body>
</html>
