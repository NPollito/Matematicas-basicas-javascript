<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculoPromedio.css">
    <title>Promedio, Media y Moda</title>
</head>
<body>
    <header>
        <h1>Promedio, Media y Moda</h1>
        <p>Tercer taller del curso de JS</p>
        <p>Nilton pv</p>
    </header>

    <main>
        <section class="container">
            <img class="container__image" src="../img/empresa.png" alt="logo">
            <h2 class="container__title"> Calculadora de Promedio, Media y Moda</h2>

            <form class="container__form">
                
                <div class="container__data">
                    <label for="inputArea">Escribe los n√∫meros</label>
                    <textarea id="inputArea" cols="35" rows="4" placeholder="separar por comas 5, 10, 12..."></textarea>
                    <input id="btnCalculate" type="button" value="Calcular">
                </div>

                <div class="container__calculated">
                    <p for="inputAverage">Promedio:</p>
                    <div id="inputAverage"></div>
            
                    <p for="inputHalf">Media:</p>
                    <div id="inputHalf"></div>
                
                    <p for="inputFashion">Moda:</p>
                    <div id="inputFashion"></div>
                </div>
            </form>

            <p id="container__paragraph"></p>
        </section>
    </main>

   <script src="../js/calculoPromedio.js"></script>
   <script src="../js/metodos.js"></script>
</body>
</html>
