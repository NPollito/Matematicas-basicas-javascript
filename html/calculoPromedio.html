<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/promedio.css">
    <title>Promedio, Media y Moda</title>
</head>
<body>
    <header>
        <h1>Promedio, Media y Moda</h1>
        <p>Tercer taller del curso de JS</p>
        <p>Nilton pv</p>
    </header>

    <main>
        <section class="contenedor">
            <img src="../img/empresa.png" alt="logo">
            <h2> Media Aritm√©tica</h2>

            <form class="contenedor__input">
                <div>
                    <label for="inputPromedio">Calc-Prom.</label>
                    <input id="inputPromedio" type="text" placeholder="ejm: 12, 20, 25...">
                    <button id="botPromedio" type="button" onclick="calPromedio()">CALC</button>
                </div>

                <div>
                    <label for="inputMedia">Calc-Media</label>
                    <input id="inputMedia" type="text" placeholder="ejm: 25, 20, 15...">
                    <button id="botMedia" type="button" onclick="calMedia()">CALC</button>
                </div>

                <div>
                    <label for="inputModa">Calc-Moda</label>
                    <input id="inputModa" type="text" placeholder="ejm: 5, 7, 5...">
                    <button id="botModa" type="button" onclick="calModa()">CALC</button>
                </div>
            </form>

            <p id="texto"></p>
        </section>
    </main>

   <script src="../js/promedio.js"></script>
</body>
</html>
