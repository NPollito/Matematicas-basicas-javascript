<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/figuraGeometricas.css">
    <!-- <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 730px">
    <link rel="stylesheet" href="./css/escritorio.css" media="(min-width: 1100px)"> -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Figuras Geómetricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geómetricas</h1>
        <p>Primer taller del curso de JS</p>
        <p>Nilton pv</p>
    </header>

    <section>
        <div class="card">
            <h2 class="card__title">Área y perimetro Cuadrado</h2>
            <div class="card__square">
                <!--<div class="card__square"></div>-->
            </div>
            <form class="card__forms">
                <input id="inputSquare" class="card__input" type="number" placeholder="lado">
            </form>
            <button id="buttonCalculateSquare" class="card__button" type="button">Calcular</button>
            <p id="resultSquare" class="card__paragraph"></p>
        </div>

        <div class="card">
            <h2 class="card__title">Área y perimetro Triángulo</h2>
            <div class="card__triangle"></div>
            <form class="card__forms">
                <input id="inputTriangleLeft" class="card__input input__left" type="number" placeholder="lado 1">
                <input id="inputTriangleRight" class="card__input input__right" type="number" placeholder="lado 2">
                <input id="inputTriangleBase" class="card__input" type="number" placeholder="base">
                <input id="inputTriangleAltura" class="card__input" type="number" placeholder="altura">
            </form>
            <button id="buttonCalculateTriangle" class="card__button" type="button">Calcular</button>
            <p id="resultTriangle" class="card__paragraph"></p>
        </div>

        <div class="card">
            <h2 class="card__title">Área y perimetro circulo</h2>
            <div class="card__circle"></div>
            <form class="card__forms">
                <input class="card__input" id="inputCircle" type="number" placeholder="radio">
            </form>
            <button id="buttonCalculateCircle" class="card__button" type="button">Calcular</button>
            <p id="resultCircle" class="card__paragraph"></p>
        </div>

        <div class="card">
            <h2 class="card__title">Altura Triángulo Isósceles</h2>
            <div class="card__triangle-isosceles"></div>
            <form class="card__forms">
                <input id="inputIsoscelesLeft" class="card__input input__left-isoceles" type="number" placeholder="lados">
                <input id="inputIsoscelesBase" class="card__input" type="number" placeholder="base">
            </form>
            <button id="buttonCalculateIsosceles" class="card__button" type="button">Calcular</button>
            <p id="resultIsosceles" class="card__paragraph"></p>
        </div>

        <div class="card">
            <h2 class="card__title">Altura Triángulo Escaleno</h2>
            <div class="card__triangle-escaleno"></div>
            <form class="card__forms">
                <input id="inputEscalenoLeft" class="card__input input__left-escaleno" type="number" placeholder="a">
                <input id="inputEscalenoRight" class="card__input input__right-escaleno" type="number" placeholder="b">
                <input id="inputEscalenoBase" class="card__input input__base-escaleno" type="number" placeholder="c">
            </form>
            <button id="buttonCalculateEscaleno" class="card__button" type="button">Calcular</button>
            <p id="resultEscaleno" class="card__paragraph"></p>
        </div>
        
    </section>
    <script src="../js/figuraGeometrica.js"></script>
</body>
</html>
